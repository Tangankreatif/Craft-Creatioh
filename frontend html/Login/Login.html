<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/Login.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">


   <!-- Bootstrap CSS -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">



</head>
<body style="background-color: #f7f7f7; font-family: Montserrat;">
    
    <!--Background Kanan-->
    <div class="half-background">
        <div class="container-fluid">
            <div class="container">
                <div class="row">
                    <div class="col-6 offset-3 py-5" style="text-align: center;  color: #124E31;">
                        <h2><b>Nyalakan Kreativitasmu!</b></h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-8 offset-2">
                        <img src="img/OBJECTS (1).svg" alt="" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-2 offset-1 py-3">
                    <div class="gambar">
                        <img src="img/Logo2.png" alt="" class="img-fluid" style="max-width: 15%; ">
                    </div>
                </div>
            </div>
            <div class="row py-1">
                <div class="col-2 offset-1" style="color: #124E31; text-align: center;">
                    <h4><b>Masuk</b></h4>
                </div>
            </div>
        </div>
    </div>
    <br>
    <br>
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-5">
                    <div class="form-container">
                        <form>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Kata Sandi:</label>
                                <input type="password" id="password" name="password" required>
                            </div>
                        </form>
                       
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <form id="formSelectAll">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" value="" id="selectAll">
                      <label class="form-check-label" for="selectAll">
                        Ingatkan Saya
                      </label>
                    </div>
                </form>
            </div>
            <div class="col-2">
                <a href="" style="text-decoration: none;">Lupa Kata Sandi?</a>
            </div>
        </div>
        <div class="row">
            <div class="col-4 offset-1">
                <div class="social-links py-4">
                    <a href="#"><i class="fab fa-facebook-f"></i></a>
                    <a href="#"><i class="fa-brands fa-google"></i></a>
                    <a href="#"><i class="fa-brands fa-apple"></i></a>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-2 offset-1">
                <button class="custom-button"><b>Masuk</b></button>
                <br>
                <br>
                <p>Buat Akun?<a href="">Daftar</a></p>
            </div>
        </div>
    </div>
    

<!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->

</body>
</html>
