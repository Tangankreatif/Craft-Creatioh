<body style="background-color: #f7f7f7; font-family: Montserrat;">
    <!--Background Kanan-->
    <div class="half-background">
        <div class="container-fluid">
            <div class="container">
                <div class="row">
                    <div class="col-6 offset-3 py-5" style="text-align: center;  color: #124E31;">
                        <h2><b>Temukan Inspirasi Baru!</b></h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-8 offset-2">
                        <img src="img/OBJECTS (1).svg" alt="" class="img-fluid">
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-2 offset-1 py-3" style="display: flex; justify-content: center;">
                    <img src="img/Logo2.png" alt="" class="img-fluid" style="max-width: 15%;">
                </div>
            </div>
            <div class="row">
                <div class="col-2 offset-1" style="text-align: center; color: #124E31;">
                    <h4><b>Daftar</b></h4>
                </div>
            </div>
            <div class="row py-1">
                <div class="col-2">
                    <div class="form-container">
                        <form>
                            <div class="form-group">
                                <label for="email">Nama Depan:</label>
                                <input type="email" id="email" name="email" required>
                            </div>
                        </form> 
                </div>
            </div>
            <div class="col-2">
                <div class="form-container">
                    <form>
                        <div class="form-group">
                            <label for="email">Nama Belakang:</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        
                    </form>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-5">
            <div class="form-container">
                <form>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="email">Kata Sandi:</label>
                        <input type="password" id="email" name="email" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="email">Konfirmasi Kata Sandi:</label>
                        <input type="password" id="email" name="email" required>
                    </div>
                </form>

        </div>
        </div>
    </div>
    <div class="row">
        <div class="col-3 offset-1 py-4">
            <button class="custom-button"><b>Masuk</b></button>
            <br>
            <br>
            <p>Sudah Punya Akun?<a href="">Masuk</a></p>
        </div>
    </div>
